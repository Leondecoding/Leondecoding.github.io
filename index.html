<!DOCTYPE html><html lang='en'><head>
<meta name="viewport" content="width=device-width, initial-scale=1"><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>FZ Studio — Home</title><link rel='stylesheet' href="./styles-160.css?v=1"/>
<!-- Inline hotfix: force correct logo height and reset global img shrink -->
<style id="hotfix-160">
:root{--logoH:160px !important;}
/* reset any global image shrink */
body img{height:auto !important;}
/* re-apply only to the header logo */
.topbar .logo img,.logo img{height:var(--logoH) !important;width:auto !important;display:block;}
</style>
<!-- FINAL OVERRIDE: fix site appearing tiny -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<style id="final-override">
  /* 1) 全局：取消任何缩放/变换，防止整页被缩小 */
  html, body { transform: none !important; zoom: 1 !important; }

  /* 2) 普通图片：高度自适应，杜绝全局把图片锁到某个固定高度 */
  body img { height: auto !important; max-width: 100% !important; }

  /* 3) 只让 logo=160px；并且不受任何全局 img 宽度规则影响 */
  :root { --logoH: 160px !important; }
  .topbar .logo img, .logo img {
    height: var(--logoH) !important;
    width: auto !important;
    max-width: none !important;
    display: block;
  }
</style>

</head><body><header class="topbar">
  <div class="container row a-center j-between">
    <a class="logo" href="./index.html" aria-label="FZ Studio">
      <img src="./assets/images/logo.jpg" alt="FZ Studio logo" />
    </a>
    <nav class="nav row a-center">
      <a href="./index.html" data-nav="home">Home</a>
      <a href="./our-story.html" data-nav="ourstory">Our Story</a>
      <a href="./blog.html" data-nav="blog">Blog</a>
      <a href="./original-art.html" data-nav="original">Original Art</a>
      <a href="./art-prints.html" data-nav="prints">Art Prints</a>
      <a href="./greeting-cards.html" data-nav="cards">Greeting Cards</a>
      <a href="./contact.html" data-nav="contact">Contact</a>
    </nav>
    <div class="right">
      <a href="#" aria-label="Login">Login</a>
      <button id="cartBtn" class="icon-btn badge" data-count="0" title="Cart" aria-label="Cart">
        <svg viewBox="0 0 24 24"><path d="M3 3h2l.6 3M7 13h10l3-8H6l1 8zm-1 0l-2 8m14-8l2 8M10 21a1 1 0 110-2 1 1 0 010 2m8 0a1 1 0 110-2 1 1 0 010 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </div>
</header><main><section class='home-hero container'><img src='./assets/images/home-hero.jpg' alt='Featured artwork'/></section></main><footer class="footer"><div class="container">&copy; <span id="year"></span> FZ Studio</div></footer><script src='./app.js'></script><script>
(function () {
  function fix() {
    // 1) 取消任何缩放/变换（防止整页被缩小）
    document.documentElement.style.zoom = '1';
    document.documentElement.style.transform = 'none';
    document.body.style.zoom = '1';
    document.body.style.transform = 'none';

    // 2) 只把 logo 设为 160px 高
    var logo = document.querySelector('.topbar .logo img, .logo img');
    if (logo) {
      logo.style.height = '160px';
      logo.style.width = 'auto';
      logo.style.maxWidth = 'none';
      logo.style.display = 'block';
    }

    // 3) 其它图片一律恢复自适应高度，避免“整页缩小”
    document.querySelectorAll('img').forEach(function (img) {
      if (img !== logo) {
        img.style.height = 'auto';
        // 只在非 logo 的场景下给宽度 100%
        if (!img.closest('.logo')) {
          img.style.width = '100%';
          img.style.maxWidth = '100%';
        }
      }
    });
  }
  if (document.readyState !== 'loading') fix();
  else document.addEventListener('DOMContentLoaded', fix);
})();
</script>
</body></html>
