<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FS Art Website</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="description" content="Bilingual watercolor art portfolio and shop."/>
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="assets/logo.jpg" alt="Logo" onerror="this.onerror=null;this.src='assets/ph-1.svg'"/>
        <div>
          <div class="name" id="brandName">FS Studio</div>
          <div class="tag" id="tagline">Watercolor • Originals • Prints</div>
        </div>
      </div>
      <nav id="nav"></nav>
    </div>
  </header>

  <main>
    <div class="container" id="view"></div>
  </main>

  <footer>
    <div class="container">
      <div class="socials">
        <span class="badge"><span class="icon youtube"></span><a id="ytLink" href="#" target="_blank" rel="noopener">YouTube</a></span>
        <span class="badge"><span class="icon instagram"></span><a id="igLink" href="#" target="_blank" rel="noopener">Instagram</a></span>
        <span class="muted" id="followLabel" style="margin-left:8px">Follow</span>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
