<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FZ Studio — Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Top bar -->
    <header class="topbar">
      <div class="container row a-center j-between gap-16">
        <div class="row a-center gap-16">
          <div class="logo" aria-label="FZ Studio logo">FZ Studio</div>
          <nav class="nav row a-center gap-12">
            <a href="#" data-i18n="navWorks" class="nav-link" data-nav="works">Works</a>
            <a href="#" data-i18n="navProducts" class="nav-link" data-nav="products">Products</a>
            <a href="#" data-i18n="navAbout" class="nav-link" data-nav="about">About</a>
            <a href="#" data-i18n="navVideos" class="nav-link" data-nav="videos">Videos</a>
          </nav>
        </div>
        <div class="row a-center gap-8">
          <button id="langToggle" class="chip" aria-label="Toggle language">EN / 中</button>
          <div class="divider"></div>
          <button id="searchBtn" class="icon-btn" aria-label="Search" title="Search" data-i18n-title="ttSearch">
            <!-- search icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <button class="icon-btn" aria-label="Account" title="Account" data-i18n-title="ttAccount">
            <!-- user icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-9 9a9 9 0 1118 0H3z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
          <button class="icon-btn" aria-label="Cart" title="Cart" data-i18n-title="ttCart">
            <!-- cart icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13L5.4 5M7 13l-2 8m12-8l2 8M10 21a1 1 0 110-2 1 1 0 010 2zm8 0a1 1 0 110-2 1 1 0 010 2z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Hero / Filters -->
    <section class="container section">
      <div class="row j-between a-center gap-16 wrap">
        <h1 class="headline" data-i18n="headline">Selected Works</h1>
        <div class="row a-center gap-8 wrap">
          <button class="chip is-active" data-filter="all" data-i18n="filterAll">All</button>
          <button class="chip" data-filter="Original" data-i18n="filterOriginal">Original</button>
          <button class="chip" data-filter="Art Print" data-i18n="filterArtPrint">Art Print</button>
          <button class="chip" data-filter="Greeting Card" data-i18n="filterGreeting">Greeting Card</button>
        </div>
      </div>
    </section>

    <!-- Grid -->
    <main class="container">
      <div id="grid" class="grid">
        <!-- Cards injected by JS -->
      </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" hidden>
      <button class="lightbox-close" aria-label="Close">&times;</button>
      <button class="lightbox-nav prev" aria-label="Previous">
        <svg width="28" height="28" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <figure class="lightbox-stage">
        <img id="lightboxImg" alt="Work" />
        <figcaption id="lightboxCaption"></figcaption>
      </figure>
      <button class="lightbox-nav next" aria-label="Next">
        <svg width="28" height="28" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>

    <!-- Search overlay -->
    <div id="searchOverlay" class="search-overlay" hidden>
      <div class="search-panel">
        <div class="row a-center gap-8">
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="searchInput" class="search-input" placeholder="Search by title…" />
          <button id="searchClose" class="chip">Close</button>
        </div>
      </div>
    </div>

    <footer class="container footer">
      <div class="muted">&copy; <span id="year"></span> FZ Studio</div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
