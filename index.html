<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FZ Studio — Home (Minimal Test)</title>
<style>
  :root{ --logoH:160px; --ink:#111; --line:#eee; --container:1200px; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,'Helvetica Neue',Arial,sans-serif;
    color:var(--ink);font-size:18px;line-height:1.6
  }
  .topbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line)}
  .container{max-width:var(--container);margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
  .logo img{height:var(--logoH);width:auto;display:block}
  nav a{margin:0 12px;text-decoration:none;color:#111;text-transform:uppercase;font-weight:300;font-size:16px;letter-spacing:.08em}
  .hero{max-width:960px;width:72vw;margin:80px auto;border:1px solid #eee;background:#f8f8f8;padding:12px;display:grid;place-items:center}
  .hero img{width:100%;height:auto;display:block}
  footer{border-top:1px solid var(--line);color:#999;text-align:center;margin-top:80px;padding:20px 0}
</style>
  <link rel="stylesheet" href="./styles.css?v=20251010g">
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="logo"><img src="./assets/images/logo.jpg" alt="FZS"></div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./our-story.html">Our Story</a>
        <a href="./blog.html">Blog</a>
        <a href="./original-art.html">Original Art</a>
        <a href="./art-prints.html">Art Prints</a>
        <a href="./greeting-cards.html">Greeting Cards</a>
        <a href="./contact.html">Contact</a>
        <a href="./login.html">Login</a>
      </nav>
    </div>
  </div>

  <main class="hero">
    <img src="./assets/images/home-hero.jpg" alt="Featured artwork">
  </main>

  <footer>© <span id="year"></span> FZ Studio</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
