---
layout: default
---
<article class="post" style="max-width:1040px;margin:0 auto;padding:0 20px;">
  <p class="date" style="margin:12px 0 0; color:#999;">{{ page.date | date: "%-d %b %Y" }}</p>
  <h1 style="margin:20px 0 12px 64px; font-size:32px; line-height:1.2;">{{ page.title }}</h1>

  {% if page.video_id %}
    <!-- 如果文章前言区提供了 video_id，则渲染 YouTube 视频 -->
    <div class="lead-media" style="margin-left:64px; margin-bottom:24px;">
      <div class="embed" style="position:relative; width:min(100%,800px); aspect-ratio:16/9;">
        <iframe
          src="https://www.youtube.com/embed/{{ page.video_id }}"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          style="position:absolute; inset:0; width:100%; height:100%; border:0;"></iframe>
      </div>
    </div>
  {% elsif page.cover %}
    <!-- 否则如果提供了 cover，就渲染封面图 -->
    <div class="lead-media" style="margin-left:64px; margin-bottom:24px;">
      <img src="{{ page.cover }}" alt="" style="max-width:100%; height:auto;">
    </div>
  {% endif %}

  {{ content }}
</article>
