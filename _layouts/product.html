---
layout: default
---

<style>
/* 仅此页：保证“左图右信息”与右侧信息的排列与字号 */
.fz-product{max-width:1100px;margin:32px auto;display:grid;grid-template-columns:1.1fr .9fr;gap:36px}
@media (max-width:900px){.fz-product{grid-template-columns:1fr;gap:22px}}
.fz-hero{border:1px solid #eee;background:#fafafa;border-radius:10px;overflow:hidden}
.fz-hero img{width:100%;height:auto;display:block}
.fz-thumbs{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
.fz-thumbs img{width:80px;height:80px;object-fit:cover;border:1px solid #eee;border-radius:6px;cursor:pointer}

.fz-title{margin:0 0 .4rem 0;font-size:2rem;font-weight:700}
.fz-price-line{margin:.1rem 0 0 0;font-size:1.125rem;font-weight:600}
.fz-tax{margin:.25rem 0 1rem 0;color:#888;font-size:.95rem}
.fz-prop{margin:.35rem 0;color:#555}

.fz-field{margin:12px 0 10px}
.fz-field__label{font-weight:600;margin-bottom:6px}
.fz-pills{display:flex;gap:10px}
.fz-pill-input{position:absolute;opacity:0;pointer-events:none}
.fz-pill{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border:1.5px solid #111;border-radius:999px;cursor:pointer;min-width:56px}
.fz-pill-input:checked+label.fz-pill{background:#111;color:#fff}

.fz-buy{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
.fz-buy .fz-btn{min-width:160px}
</style>
