<script>
document.addEventListener('DOMContentLoaded', function () {
  try {
    var cart = JSON.parse(localStorage.getItem('fz_cart') || '[]');
    var cnt = cart.reduce((n,i)=>n+(i.qty||1),0);
    var badge = document.getElementById('fz-cart-count');
    if (badge) { badge.hidden = cnt<=0; badge.textContent = String(cnt); }
  } catch(e){}
});
</script>
