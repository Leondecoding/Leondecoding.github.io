<header class="topbar">
  <div class="container row a-center j-between">
    <a class="logo" href="/">
      <!-- Simple monogram-like logo -->
      <svg viewBox="0 0 64 64" aria-hidden="true"><path d="M12 12h16l-7 7 18 0-13 13 23 0-13 13h-24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>

    <nav class="nav row a-center">

<main class="container">
  <div class="page-title">Greeting Cards</div>
  <div id="grid" class="grid"></div>
</main>
<footer class="footer">
  <div class="container">&copy; <span id="year"></span> FZ Studio</div>
</footer>
<script src="./app.js"></script>
<script>
  fetch('./data/greeting_cards.json', {cache:'no-store'}).then(r=>r.json()).then(items=>{
    const grid = document.getElementById('grid');
    items.forEach(item=>{
      const fig = document.createElement('figure');
      fig.innerHTML = `<img src="${item.src}" alt="${item.title}"><figcaption>${item.title}</figcaption>`;
      grid.appendChild(fig);
    });
  });
</script>
</body>
